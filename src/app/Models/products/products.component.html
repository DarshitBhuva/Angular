<div class="container my- 5">
    <h1 class="mt-5 text-center">Products</h1>
    <table class="table mt-5 table-striped table-bordered">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of productList">
                <td>{{product.productName}}</td>
                <td>{{product.category}}</td>
                <td>{{product.price}}</td>
                <td>{{product.stock}}</td>
                <td><a [routerLink]="['/products', product.id]" class="btn btn-primary">View Detail</a></td>
            </tr>         
        </tbody>
    </table>

</div>
