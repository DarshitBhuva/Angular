<div class="container my- 5">
    <h1 class="mt-5 text-center">Users</h1>

    <b>Filter By:</b>
    <select name="gender" class="form-select mt-2" [(ngModel)] = "filterText"> 
        <option value="All">All</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select>
    <table class="table mt-5 table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Gender</th>
                <th>Address</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of userList | genderfilter : filterText">
                <td>{{user.userName}}</td>
                <td>{{user.email}}</td>
                <td>{{user.phone}}</td>
                <td>{{user.gender}}</td>
                <td>{{user.address.city + "," + user.address.state}}</td>
                <td><a [routerLink]="['/users', user.id]" class="btn btn-primary">View Detail</a></td>
            </tr>         
        </tbody>
    </table>

</div>
